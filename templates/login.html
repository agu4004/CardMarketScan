{% extends "base.html" %}

{% block title %}Login - TCG Card Shop{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ request.form.username or '' }}" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}">Register here</a>
                    </p>
                </div>
            </div>
            
            <!-- Demo Credentials -->
            <div class="card mt-3">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Demo Credentials</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <strong>Admin:</strong><br>
                            <small class="text-muted">Username: admin</small><br>
                            <small class="text-muted">Password: admin123</small>
                        </div>
                        <div class="col-6">
                            <strong>User:</strong><br>
                            <small class="text-muted">Username: user</small><br>
                            <small class="text-muted">Password: user123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Quick login buttons for demo
    const adminBtn = document.createElement('button');
    adminBtn.className = 'btn btn-outline-danger btn-sm me-2';
    adminBtn.innerHTML = '<i class="fas fa-user-shield me-1"></i>Quick Admin Login';
    adminBtn.onclick = function() {
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = 'admin123';
    };
    
    const userBtn = document.createElement('button');
    userBtn.className = 'btn btn-outline-info btn-sm';
    userBtn.innerHTML = '<i class="fas fa-user me-1"></i>Quick User Login';
    userBtn.onclick = function() {
        document.getElementById('username').value = 'user';
        document.getElementById('password').value = 'user123';
    };
    
    const cardFooter = document.querySelector('.card-footer');
    const btnContainer = document.createElement('div');
    btnContainer.className = 'mt-2';
    btnContainer.appendChild(adminBtn);
    btnContainer.appendChild(userBtn);
    cardFooter.appendChild(btnContainer);
});
</script>
{% endblock %}
